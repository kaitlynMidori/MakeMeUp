<!DOCTYPE html>
<html lang="en"> 

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Make Me Up</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>Make Me Up</h1>
    <h2>The Makeup Searcher</h2>
</header>



    <div id="img-container" class="img" style="padding: 5px;">
        <img src="images/smear1.png" alt="eyeshadow smear" height="200" width="200" style="padding: 5px;">
        <img src="images/smear2.png" alt="lipstick smear" height="200" width="200" style="padding: 5px;">  
        <img src="images/smear4.jpg" alt="concealer smear" height="200" width="200" style="padding: 5px;">
        <img src="images/smear3.png" alt="blush smear" height="200" width="200" style="padding: 5px;"> 
    </div>

    <div class="form-container">
        <form id="js-form">
            <ul class="formWrapper">
                <li class= "form-row">
                    <label class="search-term" for="product-type">Type of Makeup:</label>
                    <input class="product-type input" type="text" name="product-type" id="product-type" placeholder="Select Type" list="product-type-list">
                    <datalist id="product-type-list">
                        <option value="Blush">
                        <option value="Bronzer">
                        <option value="Eyebrow">
                        <option value="Eyeliner">
                        <option value="Eyeshadow">
                        <option value="Foundation">
                        <option value="Lip Liner">
                        <option value="Lipstick">
                        <option value="Mascara">
                        <option value="Nail Polish">
                </datalist>
            </li>
        </ul>
    

        <ul>
            <li class="form-row">
                <label class="search-term" for="brand">Brand Name:</label>
                <input class="brand input" type="text" name="brand" id="brand" placeholder="Select Brand" list="brand-list">
                <datalist id="brand-list">
                    <option value="Almay">
                    <option value="Alva">
                    <option value="Anna Sui">
                    <option value="Annabelle">
                    <option value="Benefit">
                    <option value="Boosh">
                    <option value="Burt's Bees">
                    <option value="Butter London">
                    <option value="C'est Moi">
                    <option value="Cargo Cosmetics">
                    <option value="China Glaze">
                    <option value="Clinique">
                    <option value="Coastal Classic Creation">
                    <option value="Colourpop">
                    <option value="Covergirl">
                    <option value="Dalish">
                    <option value="Deciem">
                    <option value="Dior">
                    <option value="Dr. Hauschka">
                    <option value="e.l.f">
                    <option value="Essie">
                    <option value="Fenty">
                    <option value="Glossier">
                    <option value="Green People">
                    <option value="Iman">
                    <option value="L'oreal">
                    <option value="Lotus Cosmetics USA">
                    <option value="Maia's Mineral Galaxy">
                    <option value="Marcelle">
                    <option value="Marienatie">
                    <option value="Maybelline">
                    <option value="Milani">
                    <option value="Mineral Fusion">
                    <option value="Misa">
                    <option value="Mistura">
                    <option value="Moov">
                    <option value="Nudus">
                    <option value="NYX">
                    <option value="ORLY">
                    <option value="Pacifica">
                    <option value="Penny Lane Organics">
                    <option value="Physicians Formula">
                    <option value="Piggy Paint">
                    <option value="Pure Anada">
                    <option value="Rejuva Minerals">
                    <option value="Revlon">
                    <option value="Sally B's Skin Yummies">
                    <option value="Salon Perfect">
                    <option value="Sante">
                    <option value="Sinful Colours">
                    <option value="Smashbox">
                    <option value="Stila">
                    <option value="Suncoat">
                    <option value="w3llpeople">
                    <option value="wet n wild">
                    <option value="Zorah">
                    <option value="Zorah Biocosmetiques">
                </datalist>
            </li>
        </ul>

        <ul>
            <li class="form-row">
                <label class="search-term" for="minPrice">Minimum Price:</label>
                <input class="min-price input" type="number" name="min-price" id="min-price-input" placeholder="$">
            </li>
        </ul>

        <ul>
            <li class="form-row">
                <label class="search-term" for="maxPrice">Maximum Price:</label>
                <input class="max-price input" type="number" name="max-price" id="max-price-input" placeholder="$">
            </li>
        </ul>

        <ul>
            <li class="form-row">
                <input id="submit-btn" type="submit" value="Submit">
            </li>
        </ul>
    </form>
    </div>
        

        <p id="js-error-message" class="error-message"></p>

            <h2>Videos</h2>
            <ul id="yt-results-list">
            </ul>
        </section> -->
    <div id="results-container" class="hidden">
        <h2>Results</h2>
            <ul id="results-list">

    <script src="script.js"></script>

</body>

</html>
